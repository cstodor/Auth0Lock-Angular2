<div class="row">
  <div class="col-md-3 thumbnail">
    <img class="img-circle" [src]="profile.picture" />
  </div>
  <div class="col-md-9">
    <h2>{{ profile.name }}'s Profile</h2>
    <h2>{{ profile.nickname }}</h2>
    <p>Email: {{ profile.email }}</p>
    <p>Joined: {{ profile.created_at }}</p>
    <p>username: {{ profile.nickname }}</p>
  </div>
</div>
